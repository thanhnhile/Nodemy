<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <span class="like"><i class='bx bx-heart'></i></span>
        <span class="cart"><i class='bx bx-cart-alt' ></i></span>
        <div class="cart__img">
            <img src="./image.png" alt="product">
        </div>
        <div class="cart__title">Nike Zoom KD 12</div>
        <p class="cart__price">$99</p>
        <div class="cart__size">
            <p>Size:</p>
            <ul class="size__list">
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>
        <div class="cart__color">
            <p>Color:</p>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="cart__action">
            <button>Buy now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
