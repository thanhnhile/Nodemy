<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="img-feater">
                <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg" alt="pn1">
            </div>
            <div class="control prev" >
                <i class="bx bx-chevron-left"></i>
            </div>
            <div class="control next" >
                <i class="bx bx-chevron-right"></i>
            </div>
        </div>
        <ul class="list-img">
            <li class="active"><img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg" alt=""></li>
            <li class=><img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg" alt=""></li>
            <li class=><img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg" alt=""></li>
            <li class=><img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg" alt=""></li>
            <li class=><img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg" alt=""></li>
            <li class=><img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg" alt=""></li>
            <li class=><img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg" alt=""></li>
            <li class=><img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg" alt=""></li>
        </ul>
    </div>
    <script src="./app.js"></script>
</body>

</html>
