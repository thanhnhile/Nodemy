<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tool">
        <div class="left">
            <input type="color" value="#000" id="color">
            <button id="erase"><i class="fa-solid fa-eraser"></i></button>
          
            <button id="minus"><i class="fa-solid fa-minus"></i></button>
            <button><span class="font">10</span></button>
            <button id="plus"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="right">
            <a id="save" href=""><i class="fa-solid fa-floppy-disk"></i></a>
            <button id="clear"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>
    <canvas width="1200" height="500"></canvas>
    <script src="./app.js"></script>
</body>
</html>
