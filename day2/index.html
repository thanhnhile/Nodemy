<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infor Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__img">
                <img src="./images/member-2.png" alt="member-1">
            </div>
            <h2>John Lennon</h2>
            <p>Fullstack Developer</p>
            <ul class="card__social">
                <li><a href="#" class="card__social--link"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="card__social--link"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#" class="card__social--link"><i class="fab fa-tiktok"></i></a></li>
                <li><a href="#" class="card__social--link"><i class="fab fa-github"></i></a></li>
            </ul>
            <button class="card__button">Contact me</button>
        </div>
        <div class="card">
            <div class="card__img">
                <img src="./images/member-3.png" alt="member-1">
            </div>
            <h2>Hannah Truong</h2>
            <p>Tester</p>
            <ul class="card__social">
                <li><a href="#" class="card__social--link"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="card__social--link"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#" class="card__social--link"><i class="fab fa-tiktok"></i></a></li>
                <li><a href="#" class="card__social--link"><i class="fab fa-github"></i></a></li>
            </ul>
            <button class="card__button">Contact me</button>
        </div>
        <div class="card">
            <div class="card__img">
                <img src="./images/member-4.png"member-1">
            </div>
            <h2>Justin Champer</h2>
            <p>Project Manager</p>
            <ul class="card__social">
                <li><a href="#" class="card__social--link"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="card__social--link"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#" class="card__social--link"><i class="fab fa-tiktok"></i></a></li>
                <li><a href="#" class="card__social--link"><i class="fab fa-github"></i></a></li>
            </ul>
            <button class="card__button">Contact me</button>
        </div>
        
    </div>
</body>
</html>
