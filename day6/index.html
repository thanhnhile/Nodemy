<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key down</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="alert">Press any key</p>
    <div class="box hide">
        <h2 class="result">72</h2>
        <div class="detail">
            <div class="detail-item key">
                <h3>Key</h3>
                <p>a</p>
            </div>
            <div class="detail-item location">
                <h3>Location</h3>
                <p>0</p>
            </div>
            <div class="detail-item which">
                <h3>Which</h3>
                <p>0</p>
            </div>
            
            <div class="detail-item code">
                <h3>Code</h3>
                <p>KeyA</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
